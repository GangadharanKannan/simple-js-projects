<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <div class="flex flex-col items-center justify-center max-h-[100vh] border-black mt-44">
        <form id="alertForm">
            <div><label for="name" class="font-bold text-[24px]">Name :</label>
                <input type="text" id="name" placeholder="Enter the Name" class="border border-solid border-black px-4 py-1" value="" required></div>
            <div class="mt-5"><label for="birthYear" class="font-bold text-[24px]">Birth Year :</label>
                <input type="number" id="birthYear" placeholder="Enter the Birth Year" class="border border-solid border-black px-4 py-1" value="" required></div>
            <button class="font-medium mt-4 text-[20px] px-4 border-black border border-solid">Submit</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
